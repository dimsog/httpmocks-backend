services:
  app:
    build:
      context: .
      dockerfile: docker/go/Dockerfile
    container_name: app-server
    ports:
      - "8000:8000"
    networks:
      - app
    depends_on:
      - app-db
    environment:
      DB_URI: ${DB_URI}
  app-db:
    image: "postgres:18"
    container_name: app-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "${DB_HOST_PORT}:5432"
    networks:
      - app
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
networks:
  app:
    name: app
    driver: bridge